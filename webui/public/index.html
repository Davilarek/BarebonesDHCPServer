<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHCP Server Config GUI</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #444;
            background-color: #555;
            color: #fff;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading-container {
            position: relative;
            display: inline-block;
            /* margin-left: 10px; */
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-left: 80px;
        }

        #console {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            overflow-y: scroll;
            max-height: 150px;
        }

        .invalid-input {
            background-color: #ffcccc;
        }

        .leases-table {
            background-color: #2b2b2b;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .leases-table table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .leases-table th,
        .leases-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555555;

            border-right: 1px solid #555555;
        }

        .leases-table thead th {
            background-color: #1f1f1f;
            color: #ffffff;

            border-top: 1px solid #555555;
        }

        /**
         * gives a cool effect, every second element the color is a little darker
         */
        .leases-table tbody tr:nth-child(even) {
            background-color: #333333;
        }

        .leases-table tbody tr:hover {
            background-color: #444444;
        }

        .leases-table th:last-child,
        .leases-table td:last-child {
            border-right: none;
        }

        @media only screen and (max-width: 600px) {

            input,
            select,
            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        DHCP Server Config GUI
    </header>
    <section>
        <section class="leases-table">
            <table>
                <thead>
                    <tr>
                        <th>Assigned IP</th>
                        <th>MAC</th>
                        <th>Lease added</th>
                        <th>Lease expires in</th>
                        <th>Hostname</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- <button id="refreshLeaseList">Refresh</button> -->
            <div class="loading-container">
                <button id="refreshLeaseList" type="button">Refresh</button>
                <canvas class="loading" width="20" height="20"></canvas>
            </div>
        </section>
        <span id="containerForInputs"></span>
        <div class="loading-container">
            <button id="applyButton" type="button">Apply Changes</button>
            <canvas class="loading" width="20" height="20"></canvas>
        </div>
        <div id="console"></div>
        <script src="./main.js"></script>
    </section>
</body>

</html>
